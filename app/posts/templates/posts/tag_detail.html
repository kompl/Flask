{% extends 'base.html' %}

{% block title %}
  {{ tag.name }} posts
{% endblock %}

{% block content_title %}
  Posts for "{{ tag.name }}"
{% endblock %}

{% block content %}
  {% for post in posts %}
    <p>
      <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
    </p>
  {% endfor %}
{% endblock %}
